<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Cube Animation</title> <!-- The title of the document, which appears in the browser tab -->
    <link rel="stylesheet" href="index.css"> <!-- The location of the stylesheet that will be applied to this document -->
</head>

<body>

    <div class="cube"> <!-- A container element for the cube -->
        <div class="top">
            <img src="icon.jpg" alt=""> <!-- An image to be displayed at the top of the cube -->
        </div>

        <div>
            <!-- Four span elements that contain images to be displayed on the faces of the cube -->
            <span style="--i: 0">
                <div class="text-1">
                    <img src="icon1.jpg" alt="">
                </div>
            </span>
            <span style="--i: 1">
                <div class="text-2">
                    <img src="icon2.jpg" alt="">
                </div>
            </span>
            <span style="--i: 2">
                <div class="text-3">
                    <img src="icon3.jpg" alt="">
                </div>
            </span>
            <span style="--i: 3">
                <div class="text-4">
                    <img src="icon4.jpg" alt="">
                </div>
            </span>
        </div>
    </div>

</body>

</html>
